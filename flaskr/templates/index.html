{% extends 'base.html' %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src=" {{ url_for('static', filename='img/carousel/1.jpg') }}" alt="First slide">
            <div class="carousel-caption d-none d-md-block align-middle" style="background-color: rgba(0,0,0,0.40);">
                <h5>역량있는 해커팀</h5>
                <p>딱봐도 잘싸우게 생기지 않았습니까?</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static', filename='img/carousel/2.jpg') }}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block align-middle" style="background-color: rgba(0,0,0,0.40);">
                <h5>엄청난 성취감</h5>
                <p>저 자신감에 찬 표정을 보세요!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src=" {{ url_for('static', filename='img/carousel/3.jpg') }}" alt="Third slide" slide">
            <div class="carousel-caption d-none d-md-block align-middle" style="background-color: rgba(0,0,0,0.40);">
                <h5>해커 꿈나무들의 성지</h5>
                <p>이렇게 자고있어도 이것만 풀면 당신도 짱해커!</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="text-center">
    <h1 class="mt-4 mb-4">Welcome to CTFTRAINER!</h1>
    <p>지난 대회에서 못풀었던 문제들을 저장하는 플랫폼입니다.</p>
</div>
{% endblock %}
