{% extends 'base.html' %}

{% block header %}
{% block title %}Challenges{% endblock %}
{% endblock %}

{% block content %}
<div class="my-2 float-right">
    <a href="{{ url_for('admin.create_challenge') }}" class="btn btn-success">
        Add Challenge
    </a>
</div>
<table class="table table-sm table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">score</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for challenge in challenges %}
        <tr>
            <th class="align-middle">{{ challenge['id'] }}</th>
            <td class="align-middle">{{ challenge['title'] }}</td>
            <td class="align-middle">{{ challenge['score'] }}</td>
            <td class="align-middle">
                <div class="row px-3">
                    <a href="{{ url_for('admin.edit_challenge', id=challenge['id']) }}" class="btn btn-primary btn-sm mx-1">Edit</a>
                    <a href="{{ url_for('admin.delete_challenge', id=challenge['id']) }}" class="btn btn-danger btn-sm mx-1">Delete</a>
                </div>
            </td>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
